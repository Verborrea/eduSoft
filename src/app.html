<!doctype html>
<html lang="es-PE">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-Bold.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-BoldItalic.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-Italic.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-Medium.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-MediumItalic.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-Regular.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-SemiBold.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-SemiBoldItalic.woff2"
			crossorigin
		/>
		<meta name="theme-color" content="#1982c4" />
		<style>
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-Regular.woff2) format("woff2");
				font-weight: normal;
				font-style: normal;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-Italic.woff2) format("woff2");
				font-weight: normal;
				font-style: italic;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-Medium.woff2) format("woff2");
				font-weight: 500;
				font-style: normal;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-MediumItalic.woff2) format("woff2");
				font-weight: 500;
				font-style: italic;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-SemiBold.woff2) format("woff2");
				font-weight: 600;
				font-style: normal;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-SemiBoldItalic.woff2)
					format("woff2");
				font-weight: 600;
				font-style: italic;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-Bold.woff2) format("woff2");
				font-weight: bold;
				font-style: normal;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-BoldItalic.woff2) format("woff2");
				font-weight: bold;
				font-style: italic;
			}
			:root {
				--back: #fff;
				--text: #2e2e2e;
				--primary: #111;
				--primary-disabled: #5b5b5b;
				--blue: #1982c4;
				--gray-light: #f5f5f5;
				--gray: #f0f0f0;		/* usados para inputs y botones */
				--gray-dark: #e7e7e7;
				--both: #989898;		/* usar en textos */
				--inactive: #CFCFCF;	/* indica disabled o inactive */
				--red: #FF595E;
				--red-dark: hsl(358, 100%, 47%);
				--green: #8AC926;
				--green-dark: hsl(83, 68%, 37%);
				--blue: #1982C4;
				--purple: #6A4C93;
				--yellow: #FFCA3A;
				--yellow-dark: hsl(44, 100%, 45%);
				--outline: #1982c442;

				background-color: var(--back);
				color: var(--text);
				line-height: 24px;
				color-scheme: only light;
				counter-reset: preguntas;
				-webkit-tap-highlight-color:  rgba(255, 255, 255, 0); 
			}
			html {
				scroll-behavior: smooth;
			}
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
			}
			:root,
			button,
			input,
			textarea,
			select {
				font:
					16px "BC",
					sans-serif;
				font-weight: 500;
			}
			img,
			svg {
				display: block;
			}
			button {
				background: transparent;
				border: none;
				cursor: pointer;
				padding: 0;
				outline-color: var(--outline);
				transition: outline 0.2s ease;
			}
			a {
				color: var(--text);
				text-decoration: none;
				outline-color: var(--outline);
			}
			a:hover {
				text-decoration: underline;
			}
			p {
				font-weight: 400;
			}
			a:active,
			button:active {
				transform: scale(0.95);
			}
			.super {
				padding: 24px;
				height: calc(100dvh - 136px);
			}
			/* ============== Botones ============== */
			.btn {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 8px;
			}
			.btn-primary {
				background-color: var(--primary);
				border-radius: 16px;
				color: var(--back);
				padding: 10px 24px;
			}
			.btn-primary:hover {
				background-color: var(--text);
			}
			.btn-primary:disabled {
				background-color: var(--inactive);
			}
			.btn-secondary {
				background-color: var(--gray);
				border-radius: 16px;
				padding: 10px 24px;
			}
			.btn-secondary:hover {
				background-color: var(--gray-dark);
			}
			.btn-outline {
				border: 2px solid var(--gray);
				padding: 8px 22px;
				border-radius: 16px;
			}
			.btn-outline:hover {
				background: var(--gray);
			}
			.btn.green, .btn.red {
				padding: 10px 24px;
				border-radius: 8px;
				color: var(--back);
				justify-content: center;
			}
			/* ================= Colores ================= */
			.green {
				background: var(--green);
			}
			.green:hover {
				background: var(--green-dark);
			}
			.red {
				background: var(--red);
			}
			.red:hover {
				background: var(--red-dark);
			}
			.yellow {
				background: var(--yellow);
			}
			.yellow:hover {
				background: var(--yellow-dark);
			}
			/* ================= Clases Ãºtiles ================= */
			.rel {
				position: relative;
			}
			.abs {
				position: absolute;
			}
			.fc {
				display: flex;
				align-items: center;
			}
			.justify-between {
				justify-content: space-between
			}
			.fcol16 {
				display: flex;
				flex-direction: column;
				gap: 16px;
			}
			.logo {
				font-size: 24px;
				letter-spacing: -0.024em;
				font-weight: 600;
				margin: 0;
			}
			.div-input {
				display: flex;
				flex-direction: row;
				gap: 8px;
				align-items: center;
				border-radius: 16px;
				padding: 10px 16px;
				background-color: var(--gray);
				transition: outline 0.2s ease;
			}
			.focus-visible, .div-input {
				outline-color: var(--outline);
			}
			.div-input:has(input:focus),
			.focus-visible:focus {
				outline: 4px solid var(--outline);
			}
			.div-input > input {
				flex: 1;
				background: none;
				outline: none;
				border: none;
			}
			::-ms-reveal {
				display: none;
			}
			::-webkit-input-placeholder { color: var(--both) }
			:-moz-placeholder {
				color: var(--both);
				opacity:  1;
			}
			::-moz-placeholder {
				color: var(--both);
				opacity:  1;
			}
			:-ms-input-placeholder { color: var(--both) }
			::-ms-input-placeholder { color: var(--both) }
			::placeholder { color: var(--both) }
			@media (max-width: 700px) {
				.super {
					padding: 16px;
					gap: 16px !important;
					height: calc(100dvh - 191.5px);
				}
				.focus-visible:focus {
					outline: none;
				}
				.d-o {
					display:none;
				}
			}
			/* ----------------- Tables ----------------- */
			table {
				width: 90%;
				margin: 0 auto;
				padding: 0;
				box-sizing: border-box;
				border-collapse: collapse;
			}
			th {
				font-weight: bold;
				background: black;
				color: white;
				font-size: 14px;
			}
			tr {
				font-weight: 500;
				background: #f5f5f5;
			}
			tr:hover {
				background-color: #E7E7E7;
			}
			/* ---- Table border radius ---- */
			tr:first-child th:first-child {
				border-top-left-radius: 16px;
			}
			tr:first-child th:last-child {
				border-top-right-radius: 16px;
			}
			tr:last-child td:first-child {
				border-bottom-left-radius: 16px;
			}
			tr:last-child td:last-child {
				border-bottom-right-radius: 16px;
			}
			/* --------------------------- */
			tr > th, td {
				padding: 8px 16px;
			}
			.cell-l {
				text-align: left;
			}
			.cell-c {
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
  }
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
