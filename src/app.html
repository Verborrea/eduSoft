<!doctype html>
<html lang="es-PE">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-Bold.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-BoldItalic.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-Italic.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-Medium.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-MediumItalic.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-Regular.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-SemiBold.woff2"
			crossorigin
		/>
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/fonts/BC-SemiBoldItalic.woff2"
			crossorigin
		/>
		<style>
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-Regular.woff2) format("woff2");
				font-weight: normal;
				font-style: normal;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-Italic.woff2) format("woff2");
				font-weight: normal;
				font-style: italic;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-Medium.woff2) format("woff2");
				font-weight: 500;
				font-style: normal;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-MediumItalic.woff2) format("woff2");
				font-weight: 500;
				font-style: italic;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-SemiBold.woff2) format("woff2");
				font-weight: 600;
				font-style: normal;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-SemiBoldItalic.woff2)
					format("woff2");
				font-weight: 600;
				font-style: italic;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-Bold.woff2) format("woff2");
				font-weight: bold;
				font-style: normal;
			}
			@font-face {
				font-family: "BC";
				src: url(%sveltekit.assets%/fonts/BC-BoldItalic.woff2) format("woff2");
				font-weight: bold;
				font-style: italic;
			}
			:root {
				--back: #fff;
				--text: #2e2e2e;
				--blue: #1982c4;
				--gray: #f0f0f0;		/* usados para inputs y botones */
				--both: #989898;		/* usar en textos */
				--inactive: #CFCFCF;	/* indica disabled o inactive */
				--red: #FF595E;
				--green: #8AC926;
				--blue: #1982C4;
				--purple: #6A4C93;
				--yellow: #FFCA3A;
				--outline: #1982c442;

				background-color: var(--back);
				color: var(--text);
				line-height: 24px;
				color-scheme: only light;
				counter-reset: preguntas;
			}
			html {
				scroll-behavior: smooth;
			}
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
			}
			:root,
			button,
			input,
			textarea,
			select {
				font:
					16px "BC",
					sans-serif;
				font-weight: 500;
			}
			img,
			svg {
				display: block;
			}
			button {
				background: transparent;
				border: none;
				cursor: pointer;
				padding: 0;
				outline-color: var(--outline);
				transition: outline 0.2s ease;
			}
			a {
				color: var(--text);
				text-decoration: none;
				outline-color: var(--outline);
			}
			a:hover {
				text-decoration: underline;
			}
			.super {
				padding: 24px;
				height: calc(100dvh - 136px);
			}
			@media (max-width: 700px) {
				.super {
					padding: 16px;
					height: calc(100dvh - 191.5px);
				}
			}
			.button-primary {
				background-color: #111111;
				border-radius: 16px;
				color: var(--back);
				padding: 10px 24px;
			}
			.outline {
				border: 2px solid var(--gray);
			}
			.outline:hover {
				background: var(--gray);
			}
			a:active,
			button:active {
				transform: scale(0.95);
			}
			.rel {
				position: relative;
			}
			.abs {
				position: absolute;
			}
			.fc {
				display: flex;
				align-items: center;
			}
			.fcol16 {
				display: flex;
				flex-direction: column;
				gap: 16px;
			}
			.logo {
				font-size: 24px;
				letter-spacing: -0.024em;
				font-weight: 600;
				margin: 0;
			}
			.div-input {
				display: flex;
				flex-direction: row;
				gap: 8px;
				align-items: center;
				border-radius: 16px;
				padding: 10px 16px;
				background-color: var(--gray);
				transition: outline 0.2s ease;
			}
			.focus-visible, .div-input {
				outline-color: var(--outline);
			}
			.div-input:has(input:focus),
			.focus-visible:focus {
				outline: 4px solid var(--outline);
			}
			.div-input > input {
				flex: 1;
				background: none;
				outline: none;
				border: none;
			}
			::-ms-reveal {
				display: none;
			}
			::-webkit-input-placeholder { /* WebKit, Blink, Edge */
				color: var(--both);
			}
			:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
				color: var(--both);
				opacity:  1;
			}
			::-moz-placeholder { /* Mozilla Firefox 19+ */
				color: var(--both);
				opacity:  1;
			}
			:-ms-input-placeholder { /* Internet Explorer 10-11 */
				color: var(--both);
			}
			::-ms-input-placeholder { /* Microsoft Edge */
				color: var(--both);
			}

			::placeholder { /* Most modern browsers support this now. */
				color: var(--both);
			}

		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
