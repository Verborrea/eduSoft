<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link rel="preload" as="font" href="%sveltekit.assets%/fonts/BC-Bold.woff2" crossorigin>
		<link rel="preload" as="font" href="%sveltekit.assets%/fonts/BC-BoldItalic.woff2" crossorigin>
		<link rel="preload" as="font" href="%sveltekit.assets%/fonts/BC-Italic.woff2" crossorigin>
		<link rel="preload" as="font" href="%sveltekit.assets%/fonts/BC-Medium.woff2" crossorigin>
		<link rel="preload" as="font" href="%sveltekit.assets%/fonts/BC-MediumItalic.woff2" crossorigin>
		<link rel="preload" as="font" href="%sveltekit.assets%/fonts/BC-Regular.woff2" crossorigin>
		<link rel="preload" as="font" href="%sveltekit.assets%/fonts/BC-SemiBold.woff2" crossorigin>
		<link rel="preload" as="font" href="%sveltekit.assets%/fonts/BC-SemiBoldItalic.woff2" crossorigin>
		<style>
		@font-face {
			font-family: 'BC';
			src: url(%sveltekit.assets%/fonts/BC-Regular.woff2) format('woff2');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'BC';
			src: url(%sveltekit.assets%/fonts/BC-Italic.woff2) format('woff2');
			font-weight: normal;
			font-style: italic;
		}
		@font-face {
			font-family: 'BC';
			src: url(%sveltekit.assets%/fonts/BC-Medium.woff2) format('woff2');
			font-weight: 500;
			font-style: normal;
		}
		@font-face {
			font-family: 'BC';
			src: url(%sveltekit.assets%/fonts/BC-MediumItalic.woff2) format('woff2');
			font-weight: 500;
			font-style: italic;
		}
		@font-face {
			font-family: 'BC';
			src: url(%sveltekit.assets%/fonts/BC-SemiBold.woff2) format('woff2');
			font-weight: 600;
			font-style: normal;
		}
		@font-face {
			font-family: 'BC';
			src: url(%sveltekit.assets%/fonts/BC-SemiBoldItalic.woff2) format('woff2');
			font-weight: 600;
			font-style: italic;
		}
		@font-face {
			font-family: 'BC';
			src: url(%sveltekit.assets%/fonts/BC-Bold.woff2) format('woff2');
			font-weight: bold;
			font-style: normal;
		}
		@font-face {
			font-family: 'BC';
			src: url(%sveltekit.assets%/fonts/BC-BoldItalic.woff2) format('woff2');
			font-weight: bold;
			font-style: italic;
		}
		:root {
			--back: #fff;
			--text: #111;

			background-color: var(--back);
			color: var(--text);
			font: 16px 'BC', sans-serif;
			line-height: 24px;
			color-scheme: only light;
			counter-reset: preguntas;
		}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
